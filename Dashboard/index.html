<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIS Operations Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="header">
        <h1>ğŸŒ GIS Operations Center</h1>
        <div style="font-size: 0.85rem; color: #aaa; border: 1px solid #333; padding: 4px 10px; border-radius: 4px;">
            System Status: <span style="color:#4caf50">â— Online</span>
        </div>
    </div>

    <div class="main-layout">
        <div id="terminal-box">
            <div id="terminal"></div>
        </div>
        
        <div id="map-box">
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Search city..." onkeypress="handleEnter(event)">
                <button class="search-btn" onclick="searchLocation()">ğŸ”</button>
            </div>
            <div id="clock-panel" class="clock-panel">
                <span id="time-display">00:00:00</span>
                <span id="time-status" class="time-status">Checking...</span>
            </div>
            <div id="status-panel" class="status-panel waiting">
                <span id="status-icon">ğŸ”„</span>
                <span id="status-text">Locating...</span>
            </div>

            <div id="infoPanel" class="info-panel">
                <div class="info-header">
                    <h3>Buffer Details</h3>
                    <span class="close-btn" onclick="closePanel()">âœ–</span>
                </div>
                <div id="infoContent" class="info-body">Select a buffer...</div>
            </div>

            <div id="map"></div>
            <div id="filter-control" class="filter-group">
                <h4>Filter Categories</h4>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
